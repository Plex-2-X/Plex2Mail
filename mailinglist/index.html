<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="MIXERRULES">

  <title>Plex2Mail - Mailinglist Panel</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container justify-content-center">
      <h2 style="color:white;">Plex2Mail.Js</h2>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col text-center justify-content-center">
        <h1 class="mt-5">Mailing List Management Panel</h1>
        <p class="lead">A list of current emails on your mail list can be found below</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center justify-content-center">
        <br>
        <br>
        <form id="EmailForm">
          <div class="form-group">
            <label for="email">
              <h3>Add new Email to mailing list</h3>
            </label>
            <input width="80%" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email"><button type="submit" class="btn btn-primary" id="AddEmail">Add New Email</button>
          </div>
        <br>
      </div>
    </div>
    <div class="row">
      <table class="table table-bordered" style="vertical-align:center;">
        <thead class="thead-dark" colspan="2">
          <tr>
            <th colspan="2">
              <center>Currently saved mailing list:</center>
            </th>
          </tr>
        </thead>
        <tbody style="text-align:center;" id="list">
          <script>
            var url = "./mailing list.txt";
            var storedText = [];

            fetch(url)
              .then(function(response) {
                response.text().then(function(text) {
                  textFileinfo = text.split("\n");
                  storedText = textFileinfo.filter(function(entry) { return entry.trim() != ''; });

                  storedText.forEach(tableFunction);
                });
              });

            function tableFunction(item, index) {
              document.getElementById("list").innerHTML += `<tr><td style="padding:0em;vertical-align:middle;">` + item + `</td><td style="width:30%;padding:0em;"><button style="width:100%;height:100%" type="submit" type="button" class="btn btn-danger btn-square-md" id="RemoveEmail" value="` + item + `">Delete User</span></td></tr>`;
            }
          </script>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $("#AddEmail").click(function() {
        $.ajax({
          url: '/AddToMailList',
          type: 'post',
          data: $('#EmailForm').serialize(),
          dataType: 'plain-text',
          success: function(data) {
            alert($('#EmailForm').serialize());
          }
        });
      });
    });

    $(document).ready(function() {
        $('#RemoveEmail').click(function() {
            $.ajax({
              url: '/RemoveFromMailList',
              type: 'post',
              data: $(this).attr("value"),
              contentType: 'text/plain',
              success: function(data) {
                alert($(this).attr("value"));
              }
              onerror: function(data) {
                log('fuck');
              }
          });
        });
    });

  </script>

  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
