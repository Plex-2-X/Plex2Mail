<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>


  <script>

  </script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container justify-content-center">
      <h2 style="color:white;">Plex2Mail.Js</h2>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Mailing List Management Panel</h1>
        <p class="lead">A list of current emails on your mail list can be found below</p>
        <form id="EmailForm">
          <div class="form-group">
            <label for="email">Add new Email to mailing list</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
          </div>
          <button type="submit" class="btn btn-primary" id="AddEmail">Add New Email</button> <button type="submit" class="btn btn-danger" id="RemoveEmail">Remove Email</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#AddEmail").click(function() {
        $.ajax({
          url: '/AddToMailList',
          type: 'post',
          data: $('#EmailForm').serialize(),
          dataType: 'json',
          success: function(data) {
            alert($('#EmailForm').serialize());
          }
        });
      });
    });

    $(document).ready(function() {
      $("#RemoveEmail").click(function() {
        $.ajax({
          url: '/RemoveFromMailList',
          type: 'post',
          data: $('#EmailForm').serialize(),
          dataType: 'json',
          success: function(data) {
            alert($('#EmailForm').serialize());
          }
        });
      });
    });
  </script>

  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
